<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="formBox">
        <h1><b>To Do: List</b></h1>
        <form id="toDoForm">
                <label><b>Add items to your To Do List!</b></label>
                <input id="listInput" type="text"
                autocomplete="off" placeholder="Enter item to add to List!"/>
                <input id="submit" type="submit">
            </form>
            <div>
            <ul id="itemTODOList">
            </ul>
           </div>
            <div>
                <button id="removeCompleted"><b>remove Completed</b></button>
                <button id="removeAll"><b>remove All</b></button>
                <button id="editItem"><b>edit Item</b></button>
            </div>
           </div>
        
        </div>
    
    <script src="main.js">
    </script>
</body>
</html>
